<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="contact-1.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <title>Meinzeit-Contact-1</title>
</head>

<body class="text-center">
    <h1>Meinzeit Contat-form-1</h1>
    <div class="row w-100 p-0 m-0">
        <div class="container text-center " id="formbg">
            <form method="POST" action="">
                <div class="forum1 form-group ">
                    <label for="ad" class="mt-2"> Vorname *</label>
                    <input type="text" name="ad" class="inform form-control" maxlength="20" required>
                    <label for="konu" class="mt-2"> Nachname *</label>
                    <input type="text" name="konu" class="inform form-control" maxlength="20" required>
                    <label for="tel" class="mt-2"> Tel</label>
                    <input type="tel" name="tel" class="inform form-control" maxlength="20">
                    <label for="eposta" class="mt-2"> Mail Adresse *</label>
                    <input type="email" name="eposta" class="inform form-control" maxlength="50" required>
                    <label for="mesaj" class="mt-2"> Nachricht *</label>
                    <textarea name="mesaj" class="form-control " maxlength="800" id="mesaj" required style="resize: none;"></textarea>
                    <div class="mt-2">
                        <button type="reset" class="btn btn-danger  zender ">Clear</button>
                        <button type="submit" class="btn btn-info  zender">Senden</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
