<body class="container-fluid p-0 ">
    <img src="ice.jpg" alt="ice" width="100%" height="625px" id="background">
    <div id="formBox" class="text-center text-light">
        <h3>Login Form</h3>
        <form action="#" class=" form-group text-left" id="login_form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            <div class="form-group form-check mt-3">
                <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input">
                <label for="checkbox" class="form-check-label">Remember me</label>
            </div>
            <button type="submit" class="btn btn-info ">Send</button>
        </form>
    </div>
